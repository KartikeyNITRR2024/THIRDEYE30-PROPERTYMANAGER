spring.application.name=THIRDEYE30-PROPERTYMANAGER
spring.profiles.active=${PROFILE}
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
thirdeye.timezone = Asia/Kolkata
thirdeye.scheduler.cronToRefreshData=0 0 0 * * *
thirdeye.api.key=${THIRDEYE_API_KEY}
thirdeye.propertyId = ${PROPERTY_ID}
thirdeye.propertyPassword = ${PROPERTY_PASSWORD}
thirdeye.priority = 1
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
thirdeye.istesting = ${IS_TESTING}
thirdeye.istesting.code = ${TESTING_CODE}